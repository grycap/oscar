---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: oscar-sa
  namespace: oscar
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: oscar-controller
  namespace: oscar-svc
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  - podtemplates
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - update
- apiGroups:
  - apps
  resources:
  - daemonsets
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - update 
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - deletecollection
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  - revisions
  - configurations
  - routes
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: oscar-controller-binding
  namespace: oscar-svc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: oscar-controller
subjects:
- kind: ServiceAccount
  name: oscar-sa
  namespace: oscar
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: oscar-manager
  namespace: oscar
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: oscar-manager-binding
  namespace: oscar
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: oscar-manager
subjects:
- kind: ServiceAccount
  name: oscar-sa
  namespace: oscar
