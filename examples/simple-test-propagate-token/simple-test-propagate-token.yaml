functions:
  oscar:
  - oscar-cluster:
      name: simple-test-propagate-token
      memory: 256Mi
      cpu: '1.0'
      image: ubuntu
      script: script.sh
      propagate_token: true
      allowed_users: []
      log_level: CRITICAL
      input:
      - storage_provider: minio.default
        path: simple-test-propagate-token/input
      output:
      - storage_provider: minio.default
        path: simple-test-propagate-token/output
