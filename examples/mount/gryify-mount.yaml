functions:
  oscar:
  - oscar-cluster:
      name: grayifymount
      memory: 1Gi
      cpu: '1.0'
      image: ghcr.io/grycap/imagemagick
      script: script.sh
      input:
      - storage_provider: minio
        path: grayifymount/in
      output:
      - storage_provider: minio
        path: grayifymount/out
      mount:
        storage_provider: minio
        path: grayifymount2/middle