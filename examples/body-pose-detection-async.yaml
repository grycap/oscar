functions:
  oscar:
  - oscar-cluster:
     name: posenet
     memory: 2Gi
     cpu: '1.0'
     image: deephdc/deep-oc-posenet-tf
     script: script.sh
     input:
     - storage_provider: minio.default
       path: posenet/input
     output:
     - storage_provider: minio.default
        path: posenet/output
