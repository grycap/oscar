functions:
  oscar:
  - oscar-cluster:
      name: openclaw-gateway
      memory: 2Gi
      cpu: "1.0"
      image: ghcr.io/openclaw/openclaw:2026.2.9
      script: openclawscript.sh
      environment:
        Variables:
          OPENCLAW_DISABLE_DEVICE_AUTH: "1"
          OPENCLAW_SKIP_CHANNELS: "1"
          OPENCLAW_SKIP_BROWSER_CONTROL_SERVER: "1"
          OPENCLAW_SKIP_CANVAS_HOST: "1"
          OPENCLAW_SKIP_GMAIL_WATCHER: "1"
          OPENCLAW_SKIP_CRON: "1"
      expose:
        min_scale: 1
        max_scale: 1
        api_port: 18789
        cpu_threshold: 90
        rewrite_target: true
        set_auth: true
        health_path: "/"
