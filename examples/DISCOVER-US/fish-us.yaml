functions:
  oscar:
  - oscar-us:
     name: fish-detector
     memory: 3Gi
     cpu: '1.0'
     image: dialdroid/fish-detector:solo
     script: script.sh
     log_level: DEBUG
     input:
      - storage_provider: minio.default
        path: fish-detector/input
     output:
      - storage_provider: minio.default
        path: fish-detector/output
      - storage_provider: minio.oscar-eu
        path: fish-detector/output


clusters:
  oscar-eu:
    endpoint: 
    auth_user: 
    auth_password: 
    ssl_verify: true
    memory: 256Mi
storage_providers:
  minio:
    oscar-eu:
      endpoint: 
      region: 
      access_key: 
      secret_key: 
      verify: True
