paths:
  /system/services:
    get:
      summary: List services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Service'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: ListServices
      description: List all created services
      security:
        - basicAuth: []
      tags:
        - services
    post:
      summary: Create service
      operationId: CreateService
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      description: Create a service
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Service'
      tags:
        - services
    put:
      summary: Update service
      operationId: UpdateService
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Update a service
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Service'
      tags:
        - services
  '/system/services/{serviceName}':
    parameters:
      - schema:
          type: string
        name: serviceName
        in: path
        required: true
    get:
      summary: Read service
      tags:
        - services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: ReadService
      security:
        - basicAuth: []
      description: Read a service
    delete:
      summary: Delete service
      operationId: DeleteService
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Delete a service
      security:
        - basicAuth: []
      tags:
        - services
  '/system/logs/{serviceName}':
    parameters:
      - schema:
          type: string
        name: serviceName
        in: path
        required: true
    get:
      summary: List jobs
      tags:
        - logs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobName:
                    allOf:
                      - $ref: '#/components/schemas/JobInfo'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: ListJobs
      security:
        - basicAuth: []
      description: List all jobs with their status
    delete:
      summary: Delete jobs
      operationId: DeleteJobs
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Delete all jobs from a service.
      security:
        - basicAuth: []
      parameters:
        - schema:
            type: boolean
          in: query
          name: all
          description: 'If "all" is true delete pending, running and failed jobs, else delete only completed jobs (default: false)'
      tags:
        - logs
  '/system/logs/{serviceName}/{jobName}':
    parameters:
      - schema:
          type: string
        name: serviceName
        in: path
        required: true
      - schema:
          type: string
        name: jobName
        in: path
        required: true
    get:
      summary: Get logs
      tags:
        - logs
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: GetJobLogs
      description: Get the logs from a job
      security:
        - basicAuth: []
      parameters:
        - schema:
            type: boolean
          in: query
          name: timestamps
    delete:
      summary: Delete job
      operationId: DeleteJob
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Delete a job
      security:
        - basicAuth: []
      tags:
        - logs
  /system/info:
    get:
      summary: Get info
      tags:
        - info
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: GetInfo
      description: Get system info
      security:
        - basicAuth: []
  /health:
    get:
      summary: Health
      tags:
        - health
      responses:
        '200':
          description: OK
      operationId: HealthCheck
      description: Health check
  '/job/{serviceName}':
    parameters:
      - schema:
          type: string
        name: serviceName
        in: path
        required: true
    post:
      summary: Invoke service (async)
      operationId: InvokeAsync
      responses:
        '201':
          description: Created
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      tags:
        - async
      security:
        - token: []
      description: Invoke a service asynchronously (create kubernetes job)
      requestBody:
        content:
          application/json:
            schema:
              type: string
              format: binary
            examples: {}
        description: Event
  /system/config:
    get:
      summary: Your GET endpoint
      tags:
        - config
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
        '401':
          description: ''
        '500':
          description: Internal Server Error
      operationId: GetConfig
      description: Get system configuration
      security:
        - basicAuth: []
  '/run/{serviceName}':
    parameters:
      - schema:
          type: string
        name: serviceName
        in: path
        required: true
    post:
      summary: Invoke service (sync)
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: InvokeSync
      tags:
        - sync
      security:
        - token: []
      description: Invoke a service synchronously (a Serverless backend is required)
      requestBody:
        content:
          application/json:
            schema:
              type: string
              format: binary
        description: Event
components:
  schemas:
    Service:
      title: Service
      type: object
      properties:
        name:
          type: string
        cluster_id:
          type: string
        memory:
          type: string
        cpu:
          type: string
        total_memory:
          type: string
        total_cpu:
          type: string
        synchronous:
          type: object
          properties:
            min_scale:
              type: integer
              default: 0
            max_scale:
              type: integer
              default: 0
        replicas:
          type: array
          items:
            type: object
            properties:
              type: 
                type: string
              cluster_id: 
                type: string
              service_name: 
                type: string
              url: 
                type: string
              ssl_verify: 
                type: boolean
                default: true
              priority: 
                type: integer
                default: 0
              headers:
                type: object
                additionalProperties:
                  type: string
                  properties:
                    value:
                      type: string
        token:
          type: string
          readOnly: true
        log_level:
          type: string
        image:
          type: string
        alpine:
          type: boolean
          default: false
        script:
          type: string
        image_pull_secrets: 
          type: array
          items: 
            type: string
        environment:
          type: object
          properties:
            Variables:
              type: object
              additionalProperties:
                type: string
        annotations:
          type: object
          additionalProperties:
            type: string
        labels:
          type: object
          additionalProperties:
            type: string
        input:
          type: array
          items:
            $ref: '#/components/schemas/StorageIOConfig'
        output:
          type: array
          items:
            $ref: '#/components/schemas/StorageIOConfig'
        storage_providers:
          $ref: '#/components/schemas/StorageProviders'
        clusters:
          $ref: '#/components/schemas/Clusters'
      required:
        - name
        - image
        - script
    StorageIOConfig:
      title: StorageIOConfig
      type: object
      properties:
        storage_provider:
          type: string
        path:
          type: string
        suffix:
          type: array
          items:
            type: string
        prefix:
          type: array
          items:
            type: string
    StorageProviders:
      title: StorageProviders
      type: object
      properties:
        s3:
          type: object
          properties:
            id:
              type: object
              properties:
                access_key:
                  type: string
                secret_key:
                  type: string
                region:
                  type: string
        minio:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/MinIOProvider'
        onedata:
          type: object
          properties:
            id:
              type: object
              properties:
                oneprovider_host:
                  type: string
                token:
                  type: string
                space:
                  type: string
    Clusters:
      title: Clusters
      type: object
      properties:
        id:
          type: object
          properties:
            endpoint:
              type: string
            auth_user:
              type: string
            auth_password:
              type: string
            ssl_verify:
              type: boolean
    JobInfo:
      title: JobInfo
      type: object
      properties:
        status:
          type: string
        creation_time:
          type: string
        start_time:
          type: string
        finish_time:
          type: string
    Info:
      title: Info
      type: object
      properties:
        version:
          type: string
        git_commit:
          type: string
        architecture:
          type: string
        kubernetes_version:
          type: string
        serverless_backend:
          type: object
          properties:
            name:
              type: string
            version:
              type: string
    Config:
      title: Config
      type: object
      properties:
        minio_provider:
          $ref: '#/components/schemas/MinIOProvider'
        name:
          type: string
        namespace:
          type: string
        serverless_backend:
          type: string
        yunikorn_enable:
          type: boolean
    MinIOProvider:
      title: MinIOProvider
      type: object
      properties:
        endpoint:
          type: string
        region:
          type: string
        secret_key:
          type: string
        access_key:
          type: string
        verify:
          type: boolean
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: ''
    token:
      type: http
      scheme: bearer
      description: ''
tags:
  - name: services
  - name: logs
  - name: sync
  - name: async
  - name: info
  - name: health
servers:
  - url: 'https://localhost'
    description: ''
